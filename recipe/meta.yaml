{% set name = "ase" %}
{% set version = "3.13.0" %}
{% set sha256 = "c4046c50debac28415b36616d79aa28e68ae2cd03c013c2aed6a1e3d465c0ee1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix-vasp-py3.patch

build:
  number: 1
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python
    - numpy
    - matplotlib
    - scipy

test:
  imports:
    - ase
  commands:
    - python -m ase.test

about:
  home: https://gitlab.com/ase/ase
  license: LGPL-2.1+
  license_file: LICENSE
  summary: 'ASE is a python package providing an open source Atomic Simulation Environment in the Python language.'

  description: |
    ASE is a set of tools and Python modules for setting up, 
    manipulating, running, visualizing and analyzing atomistic simulations.
    Python 2.6-3.5 
  doc_url: http://wiki.fysik.dtu.dk/ase
  dev_url: https://gitlab.com/ase/ase

extra:
  recipe-maintainers:
    - jochym
    - CJ-Wright
