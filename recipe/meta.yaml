{% set name = "ase" %}
{% set version = "3.14.0" %}
{% set sha256 = "ce1cc75fd7c6f522ce11f569355eaf826f971bd16faabfeaca2cbe088d8a4423" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - flask
    - matplotlib
    - scipy
    - numpy
  run:
    - python
    - numpy
    - matplotlib
    - scipy

test:
  imports:
    - ase
  commands:
    - python -m ase.test

about:
  home: https://gitlab.com/ase/ase
  license: LGPL-2.1+
  license_file: LICENSE
  summary: 'ASE is a python package providing an open source Atomic Simulation Environment in the Python language.'

  description: |
    ASE is a set of tools and Python modules for setting up, 
    manipulating, running, visualizing and analyzing atomistic simulations.
    Python 2.6-3.5 
  doc_url: http://wiki.fysik.dtu.dk/ase
  dev_url: https://gitlab.com/ase/ase

extra:
  recipe-maintainers:
    - jochym
    - CJ-Wright
